apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.1'

    defaultConfig {
        applicationId "uom.ict.mdp"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    lintOptions
            {
                abortOnError false
            }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    compile files('libs/azuresdk-android-1.1.5/mobileservices/gson-2.2.2.jar')
    compile files('libs/azuresdk-android-1.1.5/mobileservices/mobileservices-1.1.5-javadoc.jar')
    compile files('libs/azuresdk-android-1.1.5/mobileservices/mobileservices-1.1.5-sources.jar')
    compile files('libs/azuresdk-android-1.1.5/mobileservices/mobileservices-1.1.5.jar')
}
